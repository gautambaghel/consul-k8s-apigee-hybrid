apiVersion: v1
kind: ServiceAccount
metadata:
  name: dashboard
  namespace: default
automountServiceAccountToken: true
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard
  namespace: default
  labels:
    app: dashboard
spec:
  type: ClusterIP
  ports:
  - port: 9002
    targetPort: 9002
  selector:
    app: dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: dashboard
  name: dashboard
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard
  template:
    metadata:
      annotations:
        consul.hashicorp.com/connect-service-upstreams: 'counting:9001'
      labels:
        app: dashboard
    spec:
      serviceAccountName: dashboard
      containers:
      - name: dashboard
        image: docker.io/baghelg/dashboard-service:0.0.4
        imagePullPolicy: Always
        ports:
        - containerPort: 9002
        env:
        - name: API_KEY
          value: 'APIGEE_API_KEY'
        - name: COUNTING_SERVICE_URL
          value: 'http://localhost:9001'
